<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Días</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .days {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .time-info {
            font-size: 1.2rem;
            color: #666;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .clock {
            font-size: 2rem;
            color: #333;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: pulse 1s infinite alternate;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .heart {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background-color: #ff4f78;
            border-radius: 50%;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Estilo para el botón de volver */
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b81;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff4757;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contador de Días</h1>
        <div class="days" id="days-counter"></div>
        <div class="time-info" id="time-info"></div>
        <div class="clock" id="clock"></div>
    </div>

    <!-- Botón para volver a carta.html -->
    <a href="carta.html" class="back-button">Volver a la carta</a>

    <script>
        // Fecha especial: 12 de febrero de 2024
        const specialDate = new Date('2024-02-12');

        function updateCounter() {
            const currentDate = new Date();
            const timeDifference = currentDate.getTime() - specialDate.getTime();
            const daysDifference = Math.floor(timeDifference / (1000 * 3600 * 24));

            document.getElementById('days-counter').textContent = `Han pasado ${daysDifference} días desde el 12/02/2024.`;

            // Calcular tiempo transcurrido en horas y minutos
            const hoursDifference = Math.floor(timeDifference / (1000 * 3600));
            const minutesDifference = Math.floor((timeDifference % (1000 * 3600)) / (1000 * 60));

            document.getElementById('time-info').textContent = `Tiempo transcurrido: ${hoursDifference} horas y ${minutesDifference} minutos.`;

            // Actualizar reloj digital
            const hours = currentDate.getHours().toString().padStart(2, '0');
            const minutes = currentDate.getMinutes().toString().padStart(2, '0');
            const seconds = currentDate.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Actualizar cada segundo
        setInterval(updateCounter, 1000);

        // Mostrar inicialmente el contador y el reloj
        updateCounter();
    </script>
</body>

</html>
