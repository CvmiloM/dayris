<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .login-box {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heart-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            animation: heart-beat 1s infinite;
        }
        @keyframes heart-beat {
            0%, 100% {
                transform: scale(1) translateX(-50%);
            }
            50% {
                transform: scale(1.2) translateX(-50%);
            }
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">
    <audio id="background-music" autoplay loop>
        <source src="love.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>
    <button id="audio-control" class="btn btn-dark" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <i id="audio-icon" class="fas fa-pause"></i>
    </button>
    <div class="heart-container">❤️</div>
    <div class="floating-hearts">
        <div class="floating-heart" style="left: 10%; animation-delay: 0s;">❤️</div>
        <div class="floating-heart" style="left: 20%; animation-delay: 1s;">❤️</div>
        <div class="floating-heart" style="left: 30%; animation-delay: 2s;">❤️</div>
        <div class="floating-heart" style="left: 40%; animation-delay: 3s;">❤️</div>
        <div class="floating-heart" style="left: 50%; animation-delay: 4s;">❤️</div>
        <div class="floating-heart" style="left: 60%; animation-delay: 5s;">❤️</div>
        <div class="floating-heart" style="left: 70%; animation-delay: 6s;">❤️</div>
        <div class="floating-heart" style="left: 80%; animation-delay: 7s;">❤️</div>
        <div class="floating-heart" style="left: 90%; animation-delay: 8s;">❤️</div>
    </div>
    <div class="login-box bg-white p-8 rounded-lg shadow-lg max-w-md w-full relative z-10">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" placeholder="Username" required id="username">
            </div>
            <div class="mb-6">
                <input type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" placeholder="Password" required id="password">
            </div>
            <button type="submit" href="success.html" class="w-full py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition duration-300">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'day' && password === 'teamo') {
                window.location.href = 'carta.html';
            } else {
                alert('Incorrect username or password!');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            var audioControl = document.getElementById('audio-control');
            var audioIcon = document.getElementById('audio-icon');

            audio.play().then(function() {
                console.log('El audio se está reproduciendo.');
            }).catch(function(error) {
                console.log('El audio no se pudo reproducir automáticamente debido a restricciones del navegador: ', error);
                audioIcon.classList.remove('fa-pause');
                audioIcon.classList.add('fa-play');
            });

            audioControl.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    audioIcon.classList.remove('fa-play');
                    audioIcon.classList.add('fa-pause');
                } else {
                    audio.pause();
                    audioIcon.classList.remove('fa-pause');
                    audioIcon.classList.add('fa-play');
                }
            });
        });
    </script>
</body>
</html>
