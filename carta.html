<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración de Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0), url('fondo.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .heart-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            animation: heart-beat 1s infinite;
        }

        @keyframes heart-beat {
            0%,
            100% {
                transform: scale(1) translateX(-50%);
            }

            50% {
                transform: scale(1.2) translateX(-50%);
            }
        }

        .content-section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .spotify-widget {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animación de título */
        .animated-title {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto Parallax */
        .parallax-bg {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        /* Estilos para la galería de fotos */
        .gallery-img {
            width: 100%;
            max-width: 100%;
            height: auto;
            transition: transform 0.2s ease;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-img:hover {
            transform: scale(1.1);
        }

        /* Botón personalizado */
        .btn-pink {
            background-color: #ff6b81;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-pink:hover {
            background-color: #ff4757;
        }

        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-start min-h-screen pt-10 parallax-bg">


    <div class="content-section w-full max-w-3xl">
        <h1 id="inicio" class="text-4xl font-bold text-center mb-8 animated-title">Hola amorcito!</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Enlace al hacer clic en la imagen -->
            <a href="fecha.html#inicio" class="flex items-center justify-center">
                <img src="calendario.png" alt="Calendario" class="gallery-img">
            </a>
            <!-- Fin del enlace -->
            <div class="bg-pink-100 p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Playlist</h2>
                <div class="spotify-widget">
                    <iframe src="https://open.spotify.com/embed/playlist/3KxxaZkFmLNcNJQMBU4dPb?si=d43c01f7175b4043"
                        width="100%" height="380" frameborder="0" allowtransparency="true"
                        allow="encrypted-media"></iframe>
                </div>
            </div>
            <div class="bg-pink-100 p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Fotos</h2>
                <div class="grid grid-cols-2 gap-2">
                    <a href="imagen1.jpg" data-lightbox="gallery">
                        <img src="imagen1.jpg" alt="Imagen 1" class="gallery-img">
                    </a>
                    <a href="imagen2.jpg" data-lightbox="gallery">
                        <img src="imagen2.jpg" alt="Imagen 2" class="gallery-img">
                    </a>
                    <!-- Agrega más imágenes según sea necesario -->
                </div>
            </div>
            <div class="bg-pink-100 p-4 rounded-lg shadow-md md:col-span-2">
                <h2 class="text-2xl font-semibold mb-4">Mensaje</h2>
                <p>Te estuve haciendo esta página web para decirte todo lo que te amo, obvio me faltarian muchas cosas que
                    agregarle pero esto es una pequeña muestra amor.</p>
                <p class="mt-2"> te amo
                    contigo.</p>
            </div>
            <div class="bg-pink-100 p-4 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Juego de Amor</h2>
                <a href="juego.html#inicio" class="btn btn-pink">Jugar</a>
            </div>
        </div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="love.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>
    <button id="audio-control" class="btn btn-dark" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <i id="audio-icon" class="fas fa-pause"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('background-music');
            var audioControl = document.getElementById('audio-control');
            var audioIcon = document.getElementById('audio-icon');

            audio.play().then(function () {
                console.log('El audio se está reproduciendo.');
            }).catch(function (error) {
                console.log('El audio no se pudo reproducir automáticamente debido a restricciones del navegador: ',
                    error);
                audioIcon.classList.remove('fa-pause');
                audioIcon.classList.add('fa-play');
            });

            audioControl.addEventListener('click', function () {
                if (audio.paused) {
                    audio.play();
                    audioIcon.classList.remove('fa-play');
                    audioIcon.classList.add('fa-pause');
                } else {
                    audio.pause();
                    audioIcon.classList.remove('fa-pause');
                    audioIcon.classList.add('fa-play');
                }
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>

</html>
